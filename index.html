<!DOCTYPE HTML>
<html lang = 'en-US'>
  <head>
    <meta charset = "UTF-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body onload="navigation.initialize()">
    <div id="game" class="screen">
      <canvas id="tiles" width = "1000" height="1000"></canvas>
      <canvas id="canvas-main" width = "1000" height = "1000"></canvas>
      <canvas id="stats" width="1000" height="1000"></canvas>
    </div>
    <div id="menu" class="screen">
      <h1>Dungeon Crawler</h1>
      <button id="newGame">Start Game</button>
      <button>Load Game</button>
      <button id="toOptions">Options</button>
      <button id="toAbout">About</button>
      <button id="toHigh-scores">High Scores</button>
    </div>
    <div id="options" class="screen">
      <h1>Options</h1>
      <p>volume</p>
      <input type="range"></input>
      <p>Control Scheme:</p>
      <form>
        <input type="radio" name="controls" value="Arrows">Arrow Keys<br>
        <input type="radio" name="controls" value="ASDW">ASDW<br>
        <input type="radio" name="controls" value="JKLI">JKLI
      </form>
      <button id="options-menu">Menu</button>
    </div>
    <div id="about" class="screen">
      <h1>About</h1>
      <p>
      This game was created by:<br />
      Aaron Lam<br />
      Jesse Jensen<br />
      Kylie Williamson
      </p>
      <button id="about-menu">Menu</button>
    </div>
    <div id="high-scores" class="screen">
      <h1>High Scores</h1>
      <button id="scores-menu">Menu</button>
    </div>
    <script src="scripts/matter.js"></script>
    <script src="scripts/memory.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/input.js"></script>
    <script src="scripts/quadTree.js"></script>
    <script src="scripts/gameLoop.js"></script>
    <script src="scripts/objectModels.js"></script>
    <script src="scripts/graphics.js"></script>
    <script src="scripts/particles.js"></script>
    <script src="scripts/maze.js"></script>
    <script src="scripts/physics.js"></script>
    <script src="scripts/AnimatedSprite.js"></script>
    <script src="scripts/terrain.js"></script>
  </body>
</html>
